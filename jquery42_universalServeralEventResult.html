<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 42 : 범용 이벤트 메소드를 활용한 여러 이벤트 적용</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    img { display:block; width:500px; height:auto; }
    </style>
    <script>
    $(document).ready(function(){
        //img 요소에 마우스 포인터를 올리면, dy1.jpg를 적용하고,
        //마우스 포인터가 내려가면, dy2.jpg를 적용하며,
        //클릭시에는 주의 메시지를 출력하도록 하시오.
        $("img").bind({
            mouseover:function(){ $(this).attr("src", "img1.jpg"); },
            mouseout:function(){ $(this).attr("src", "img2.jpg"); },
            click:function() { alert("범용 이벤트 적용 메소드"); }
        });
        //개별 이벤트 메소드를 적용할 경우
        /* $("img").mouseover(function(){
            $(this).attr("src", "dy1.jpg");
        });
        $("img").mouseout(function(){
            $(this).attr("src", "dy2.jpg");
        });
        $("img").click(function(){
            alert("우리 위키미키 도연이 괴롭히지 마세요~!");
        }); */
    });    
    </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1> <!--on()이나 bind()와 같은 여러 이벤트를 적용할 수 있는 메소드를 범용 이벤트 메소드라고 한다.-->
        <article class="data">
            <img src="img1.jpg" id="pic1">
        </article>
    </section><br><hr><br>
</body>
</html>
