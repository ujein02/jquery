<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect9 : 애니메이션 응용9</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin:0; padding:0; }
    body, html { width:100%; height:100%; /* overflow-x:hidden; */ }
    .container, .page { width:100%; height:100%; position:relative; }
    .page { background-position:center center; background-size:100% 100%; 
    background-repeat:no-repeat; }
    .title { line-height:3; color:#a2a2a2; 
    text-shadow:2px 2px 5px #666; text-align:center;     }
    #page1 { background-image:url("./im1.jpg"); }
    #page2 { background-image:url("./im2.jpg"); }
    #page3 { background-image:url("./im3.jpg"); }
    #page4 { background-image:url("./im4.jpg"); }
    #page5 { background-image:url("./im5.jpg"); }
    .imgBox { width:370px; height:300px; position:fixed; 
    top:35%; right:100px; z-index:30; }
    .imgBox img { position:absolute; transform:rotateY(0deg); left:0px; top:0px; transition:1s; }
    .imgBox img.on { transform:rotateY(180deg); }
    </style>
    <script>
    $(document).ready(function(){
        $(window).scroll(function(){
            var sct = parseInt($(window).scrollTop());
            var a = parseInt(sct / 20) % 18;
            $("#img1").attr("src", "./img/ani"+(a+1)+".png");
            if(sct >= 800 && sct <= 2000) { 
                $(".imgBox img").addClass("on");
                $(".imgBox img").css("left" , "0px");
            } else { 
                $(".imgBox img").removeClass("on");
                $(".imgBox img").css("left" , "-900px");
            }
        });
    });
    </script>
</head>
<body>
    <div class="imgBox">
        <img src="./img/ani1.png" id="img1" alt="애니이미지">
    </div>
    <div class="container">
        <section class="page" id="page1">
            <h1 class="title">첫 번째 페이지</h1>
        </section>
        <section class="page" id="page2">
            <h1 class="title">두 번째 페이지</h1>
        </section>
        <section class="page" id="page3">
            <h1 class="title">세 번째 페이지</h1>
        </section>
        <section class="page" id="page4">
            <h1 class="title">네 번째 페이지</h1>
        </section>
        <section class="page" id="page5">
            <h1 class="title">다섯 번째 페이지</h1>
        </section>
    </div>
</body>
</html>
