<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect8 : 애니메이션 응용8</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin:0; padding:0; }
    ::-webkit-scrollbar { display:none; } 
    body, html { width:100%; height:100%; overflow-x:hidden; }
    .container, .page { width:100%; height:100%; position:relative; }
    .page { background-position:center center; background-size:100% 100%; 
    background-repeat:no-repeat; }
    .title { line-height:3; color:#a2a2a2; 
    text-shadow:2px 2px 5px #666; text-align:center;     }
    #page1 { background-image:url("./img1.jpg"); }
    #page2 { background-image:url("./img2.jpg"); }
    #page3 { background-image:url("./img3.jpg"); }
    #page4 { background-image:url("./img5.jpg"); }
    #page5 { background-image:url("./img5.jpg"); }
    .imgBox { width:370px; height:300px; position:fixed; 
    top:35%; left:-300px; z-index:30; }
    </style>
    <script>
    $(document).ready(function(){
        var k = 1;
        var intv = setInterval(function(){ 
            if(k<=18) { ani(k); k=k+1; }
            else { k = 1; }
        }, 70);
        function ani(a) {
            $("#img1").attr("src", "./img/ani"+a+".png");
        };
        $(".imgBox").animate({"left":"1800px"}, 25600);
        $(".imgBox").animate({"left": "-300px"}, 25600);
    });
    </script>
</head>
<body>
    <div class="imgBox">
        <img src="./img/ani1.png" id="img1" alt="애니이미지">
    </div>
    <div class="container">
        <section class="page" id="page1">
            <h1 class="title">첫 번째 페이지</h1>
        </section>
        <section class="page" id="page2">
            <h1 class="title">두 번째 페이지</h1>
        </section>
        <section class="page" id="page3">
            <h1 class="title">세 번째 페이지</h1>
        </section>
        <section class="page" id="page4">
            <h1 class="title">네 번째 페이지</h1>
        </section>
        <section class="page" id="page5">
            <h1 class="title">다섯 번째 페이지</h1>
        </section>
    </div>
</body>
</html>
