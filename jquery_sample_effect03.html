<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect3 : 애니메이션 응용3</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin: 0; padding: 0; }
    body, html { width:100%; height:100%; }
    ul { list-style: none; }
    .container { width:100%; height: 100%; }
    .hd, .ft { height:50px; background:rgba(0,0,0,0.7); 
    position:fixed; left:0; width:100%; }
    .hd { top:0px; }
    .ft { bottom:0px; }
    .title { font-size:30px; }
    .hd .title { width:30%; float:left; color:#fff; text-align:center; }
    #tnb { float:right; }
    #tnb li { float:left; margin-right:20px; }
    #tnb li .btn { color:#fff; width:100px; text-align:center; 
    line-height:50px; cursor:pointer; }
    .content { clear:both; width:100%; height:100%; }
    .content .title { padding-top:100px; text-align:center; }
    .ft .title { text-align:center; line-height:50px; color:#fff; }

    .fadeFrm { width:100%; height:100%; position:fixed; left: 0;
    top: 0; z-index:25; background:rgba(234,18,69,0.5); display:none; }
    .loginWrap { width:60%; padding-top:150px; margin:10px auto; }
    .finput { display:block; width:70%; height:42px; margin:20px auto;
        text-indent:10px;   }
    .fbtn { border:0; outline:0; background:#242221; display:block;
    width:200px; float:left; text-align:center; height:42px;
    line-height:42px; color:#fff; margin-left:15%; margin-top:90px; }
    .close { color:#fff; font-size:24px; cursor:pointer; }
    </style>
    <script>
    $(document).ready(function(){
        $("#loginOpen").click(function(){
            $("#loginFrm").fadeIn(1000);
        });
        $("#loginFrm .close").click(function(){
            $("#loginFrm").fadeOut(1000);
        });
    });
</script>
</head>
<body>
    <div class="container">
        <header class="hd">
            <h2 class="title">여기는 헤더</h2>
            <nav id="tnb">
                <ul>
                    <li>
                        <div class="btn" id="loginOpen">로그인</div>
                    </li>
                    <li>
                        <div class="btn" id="joinOpen">회원가입</div>
                    </li>
                    <li>
                        <div class="btn" id="mailOpen">글쓰기</div>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <h2 class="title">여기는 콘텐츠</h2>
        </section>
        <footer class="ft">
            <h2 class="title">여기는 푸터</h2>
        </footer>
    </div>
    <div id="loginFrm" class="fadeFrm">
        <div class="loginWrap">
            <div class="close">X</div>
            <form action="" id="frm1">
                <input type="text" placeholder="아이디 입력" class="finput">
                <input type="password" placeholder="암호 입력" class="finput">
                <input type="submit" class="fbtn">
                <input type="reset" class="fbtn">
            </form>
        </div>
    </div>
</body>
</html>
