<!DOCTYPE html><html lang="ko"><head>    
    <meta charset="utf-8">
    <title>Masonry</title>
    <style>
        * { margin:0px; padding:0px; }   body { background-color:#525252; }
        .item  { margin:5px;  width:100px; height:100px;  background-color:#fff; border-radius:10px; float: left;       overflow:hidden;  }
        .big { width: 210px; height: 430px; }    .normal { width: 210px; height: 210px; }
        .small { width: 100px; height: 100px; }  .item img { display:block;	width:100%; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#masonry_container').masonry({  itemSelector: '.item', columnWidth: 110, isAnimated: true});
            $(document).on('click', '.item', function (event) {
                if (event.shiftKey) {
                    $('#masonry_container').masonry('remove', $(this));
                    $('#masonry_container').masonry('layout');
                } else {
                    // 클릭한 대상을 복제합니다.
                    var item = $(this).clone();
                    $('#masonry_container').append(item);
                    $('#masonry_container').masonry('addItems', item);
                    $('#masonry_container').masonry('layout');
                }
            });
        });
    </script></head>
<body>
    <h2 style="color:white; line-height:120px;">도연씨~! 클릭해보셔 반대는 아시지? 시프트키 누르고 하는 거</h2>
    <div id="masonry_container">
        <div class="item small"><img src="im0.jpg" width="100" height="100" /></div>
        <div class="item big"><img src="a.jpg" width="210" height="430" /></div>
        <div class="item normal"><img src="album-af.jpg" width="210" height="210"/></div>
        <div class="item small"><img src="im1.jpg" width="100" height="100" /></div>
        <div class="item small"><img src="im2.jpg" width="100" height="100" /></div>
        <div class="item small"><img src="im3.jpg" width="100" height="100" /></div>
        <div class="item normal"><img src="album-ag.jpg" width="210" height="210" /></div>
        <div class="item normal"><img src="album-bb.jpg" width="210" height="210" /></div>
        <div class="item small"><img src="im4.jpg" width="100" height="100" /></div>
        <div class="item small"><img src="im5.jpg" width="100" height="100" /></div>
        <div class="item small"><img src="im6.jpg" width="100" height="100" /></div>
    </div>
</body>
</html>
