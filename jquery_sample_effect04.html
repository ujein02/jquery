<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect4 : 애니메이션 응용4</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin:0; padding:0; }
	a { text-decoration:none; }
	#wrap { width:400px; height:400px; margin:100px auto; }
	.box { width:200px; height:200px; float:left; overflow:hidden; }
	.up { width:200px; height:400px; margin-top:0; }
	.box a { float:left; }
	.box a img { display:block; width:200px; height:200px; }
	.box .left { width:480px; height:200px; }
	.box .left img { float:left; }
	.box .right { width:480px;  height:200px; margin-left:-200px; }
	.box .right img { float:left;}
	.box .down { width:200px; height:400px; margin-top:-200px; }
    </style>
    <script>
    $(document).ready(function(){
		var wd = parseInt($(".box").find("img").width());
		var ht = parseInt($(".box").find("img").height());
		$(".box").mouseover(function() {
			$(this).find(".up").stop().animate({"margin-top" : "-"+ht+"px"}, 1000);
			$(this).find(".down").stop().animate({"margin-top" : "0px"}, 1000);
			$(this).find(".left").stop().animate({"margin-left" : "-"+wd+"px"}, 1000);
			$(this).find(".right").stop().animate({"margin-left" : "0px"}, 1000);
		});
		$(".box").mouseout(function() {
			$(this).find(".up").stop().animate({"margin-top" : "0px"}, 1000);
			$(this).find(".down").stop().animate({"margin-top" : "-"+ht+"px"}, 1000);
			$(this).find(".left").stop().animate({"margin-left" : "0px"}, 1000);
			$(this).find(".right").stop().animate({"margin-left" : "-"+wd+"px"}, 1000);
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<section class="box">
			<a href="" class="up">
				<img src="img1.jpg" alt="">
				<img src="img2.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="left">
				<img src="img3.jpg" alt="">
				<img src="img4.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="right">
				<img src="img5.jpg" alt="">
				<img src="img6.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="down">
				<img src="img7.jpg" alt="">
				<img src="img8.jpg" alt="">
			</a>
		</section>
	</div>
</body>
</html>
