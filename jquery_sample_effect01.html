<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect1 : 애니메이션 응용1</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin: 0; padding:0; }
    body, html { width: 100%; height: 100%; }
    ul { list-style:none; }
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    .hoverBox { width:650px; height:433px; margin:50px auto;  
    position:relative; overflow:hidden; cursor:pointer; opacity:0.5; }
    .hvImg { display:block; width:100%; height:auto; }
    .opaBox { position:absolute; top:0; left:0; width:100%;
    height:100%; background:rgba(0,0,0,0.6); z-index:10; }
    .title { color:#fff; text-align:center; line-height:433px; }
    </style>
    <script>
    $(document).ready(function(){
        $(".hoverBox").mouseover(function(){
            $(this).not(":animated").fadeTo(600, 1);
            $(this).find(".opaBox").clearQueue().fadeTo(600, 0.1);
        });
        $(".hoverBox").mouseout(function () {
            $(this).not(":animated").fadeTo(600, 0.5);
            $(this).find(".opaBox").clearQueue().fadeTo(600, 1);
        });
    });
    </script>
</head>
<body>
    <section class="container">
        <article class="data">
            <div class="hoverBox">
                <img src="tw1.jpeg" alt="" class="hvImg">
                <div class="opaBox">
                    <h2 class="title">김기태가 좋아하는 사람들</h2>
                </div>
            </div>
            <div class="hoverBox">
                <img src="tw2.jpg" alt="" class="hvImg">
                <div class="opaBox">
                    <h2 class="title">김기태가 좋아하는 사람들</h2>
                </div>
            </div>
        </article>
    </section>
    <br><hr><br>
    </div>
</body>
</html>
