<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 20 : class On/Off 메소드</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { width:1000px; margin:20px auto; }  
	.gbor {   border:10px solid green;  transition-duration:0.8s;   }
    .data img { width: 200px; transition-duration:0.8s;}
    </style>
</head>
<body>
    <section class="container">
        <h1>기본 메소드 - toggleClass()</h1>
        <article class="data">
            <button> 선색 변경 </button>
            <img src="img1.jpg" title="이미지1" alt="Lover picture" class="img1">
            <img src="img2.jpg" title="이미지2" alt="Lover picture" class="img1">
            <img src="img3.jpg" title="이미지3" alt="Lover picture" class="img2">
        </article>
    </section><br><hr><br>
    <script>
    $(document).ready(function(){
        //버튼을 클릭하면, img1 클래스의 img 요소에 .gbor을 교대로 적용
        $("button").click(function(){
            $(".img1").toggleClass("gbor");
        });
    });    
    </script>
</body>
</html>
